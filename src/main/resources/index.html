<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children List</title>
    <style>
        .select-container {
            display: flex;
            align-items: center;
        }
        .select-container select {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<h1>Select a Child</h1>
<div class="select-container">
    <select id="children-select">
        <option value="">--Please choose an option--</option>
    </select>
    <button id="add-student-button">Добавить ученика</button>
</div>

<div id="child-info" style="margin-top: 20px;">
    <!-- Информация о ребенке будет отображаться здесь -->
</div>

<button id="show-all-sessions-button">Показать все сессии</button>

<button id="add-session-button" style="margin-top: 20px;">Добавить сессию</button>
<button id="save-session-button" style="margin-top: 20px;">Сохранить сессию</button>

<div id="session-table-container" style="margin-top: 20px;">
    <!-- Таблица для ввода данных о сессии будет отображаться здесь -->
</div>

<div id="add-student-form" style="display: none;">
    <input type="text" id="firstName" placeholder="Имя">
    <input type="text" id="lastName" placeholder="Фамилия">
    <input type="text" id="secondName" placeholder="Отчество">
    <input type="text" id="birth" placeholder="Дата рождения (дд.мм.гггг)">
    <input type="text" id="target" placeholder="Цель">
    <input type="text" id="method" placeholder="Метод">
    <input type="text" id="prompt" placeholder="Тип подсказки">
    <button id="save-student-button">Сохранить ученика</button>
</div>

<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</body>
</html>
